type Tracks @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  language: String
  cues: AWSJSON
  videoID: ID! @index(name: "byVideo")
}

type Video @model @auth(rules: [{allow: public}, {allow: owner, operations: [create, read, update]}]) {
  id: ID!
  Tracks: [Tracks] @hasMany(indexName: "byVideo", fields: ["id"])
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
}