type Video @model @auth(rules: [{allow: public}]) {
  id: ID!
  vid: String! @index
  tags: [String]
  Tracks: [Track] @hasMany(indexName: "byVideo", fields: ["id"])
}

type Track @model @auth(rules: [{allow: public}]) {
  id: ID!
  cues: [AWSJSON!]
  videoID: ID! @index(name: "byVideo")
}

type Note @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  image: String
}